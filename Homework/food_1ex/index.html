<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food</title>
</head>

<body>
    <h1>What do i have in my fridge?</h1>
    <div class="figures">

        <figure class="figure">
            <img src="images/apple.png" alt="apple_icon">
            <figcaption>Apple</figcaption>
        </figure>
        <figure class="figure">
            <img src="images/beef.png" alt="beef_icon">
            <figcaption>Beef</figcaption>
        </figure>
        <figure class="figure">
            <img src="images/cheese.png" alt="cheese_icon">
            <figcaption>Cheese</figcaption>
        </figure>
        <figure class="figure">
            <img src="images/coriander.png" alt="coriander_icon">
            <figcaption>Coriander</figcaption>
        </figure>
        <figure class="figure">
            <img src="images/corn.png" alt="corn_icon">
            <figcaption>Corn</figcaption>
        </figure>
        <figure class="figure">
            <img src="images/eggs.png" alt="eggs_icon">
            <figcaption>Eggs</figcaption>
        </figure>
        <figure class="figure">
            <img src="images/fish.png" alt="fish_icon">
            <figcaption>Fish</figcaption>
        </figure>
        <figure class="figure">
            <img src="images/garlic.png" alt="garlic_icon">
            <figcaption>Garlic</figcaption>
        </figure>
        <figure class="figure">
            <img src="images/mushroom.png" alt="mushroom_icon">
            <figcaption>Mushroom</figcaption>
        </figure>
        <figure class="figure">
            <img src="images/pepper.png" alt="pepper_icon">
            <figcaption>Pepper</figcaption>
        </figure>

    </div>
    <h1>...that's all...</h1>

</body>

</html>
